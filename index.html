<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <a href=""><li>About Me</li></a>
                <a href=""><li>Portfolio</li></a>
                <a href=""><li>Contact Me</li></a>
            </ul>
        </nav>
        <h1>Welcome to my Website!</h1>
    </header>

    <main>
        <section id="about-me">
            <h2>About Me</h2>
            <img src="https://static.wikia.nocookie.net/simpsons/images/c/cb/SpongeBob.png/revision/latest?cb=20170824034725" 
            height="300"
            width="300"
            alt="Sponge Bob">
        <p>Here's a picture of Sponge Bob</p>
        </section>

        <section id="contact-me">
            <h2>Contact Me:</h2>    
            <div class="contact-block">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="contact-block">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="contact-block">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
        </section>
        
    </main>

    <footer>
        <h2>Some information for the footer</h2>
    </footer>
</body>

</html>
